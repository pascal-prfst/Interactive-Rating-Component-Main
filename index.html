<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main id="main-container">
    <img src="images/icon-star.svg"  class="star-icon"/>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="rating-btn-container">
      <button class="rating-btn"type="button" value="1">1</button>
      <button class="rating-btn"type="button" value="2">2</button>
      <button class="rating-btn"type="button" value="3">3</button>
      <button class="rating-btn"type="button" value="4">4</button>
      <button class="rating-btn"type="button" value="5">5</button>
    </div>
    <button class="submit-btn" type="button">Submit</button>
  </main>
  <div class="submitted-container">
    <img src="images/illustration-thank-you.svg" aria-hidden=“true” class="thank-you-img" />
    <p class="rating-paragraph">You selected <span id="rating-counter">0</span> out of 5</p>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
  </div>
<script src="code.js"></script>
</body>
</html>
